<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section class='container'>
        <h1 class='h1'>Calculadora de IMC</h1>
        <hr>
        <div class='alinhada1'>
            <ul>
                <li>Menos do que 18,5</li>
                <li>Entre 18,5 e 24,9</li>
                <li>Entre 25 e 29,9</li>
                <li>Entre 30 e 34,9</li>
                <li>Entre 35 e 39,9</li>
                <li>Mais do que 40</li>
            </ul>
        </div>

        <div class="alinhada2">
            <ul>
                <li>Abaixo do Peso</li>
                <li>Peso normal</li>
                <li>Sobrepeso</li>
                <li>Obesidade grau 1</li>
                <li>Obesidade grau 2</li>
                <li>Obesidade grau 3</li>
            </ul>
        </div>
        <form class="form" method='post'>
            <p>Peso:<input type ="text" class='peso'></p>
            <p>Altura:<input type ="text" class='altura'></p>
            <button class="btn">Calcular</button>
        </form>
        <div class="resultado"></div>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
